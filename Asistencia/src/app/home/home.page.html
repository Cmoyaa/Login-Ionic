<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Duoc</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu class="menu" side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label class="lb" routerLink="/login">Inicio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label class="lb">Asistencia(No Disponible)</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="lb" routerLink="/login">Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-content fullscreen="true">
      <ion-card class="card">
        <img class="img" src="https://colegiobajomolle.cl/wp-content/uploads/ico_asistencia.png">
        <ion-card-header>
          <ion-card-title>¡Bienvenid@, {{usuarioIngresado}}!</ion-card-title>
        </ion-card-header>
        <ion-card-content class="texto">
          <div class="modificar">
            <p>Esta es tu aplicación para registrar asistencia. Para hacerlo, deberás ir al menú lateral izquierdo y entrar a "Escanear Código QR" cuando tu profesor proyecte el código a escanear.</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
